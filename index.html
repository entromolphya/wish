<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #ffcccb, #ffc0cb);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .birthday-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
            max-height: 95vh; /* Ensures it fits within the screen */
            border: 2px solid #d9534f;
            display: flex;
            flex-direction: column;
        }

        .birthday-image-container {
            position: relative;
            width: 100%;
            flex-grow: 1; /* Ensures it scales dynamically */
            overflow: hidden;
            border-bottom: 3px solid #d9534f;
        }

        .birthday-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .birthday-content {
            padding: 20px;
            text-align: center;
            background: #f8d7da;
            flex-shrink: 0; /* Prevents shrinking of the content */
        }

        h2 {
            color: #d9534f;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            color: #495057;
            font-size: 1rem;
            line-height: 1.5;
        }

        .btn {
            margin-top: 15px;
            background-color: #d9534f;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c9302c;
        }

        @media (max-width: 576px) {
            .birthday-card {
                width: 95%;
                max-height: 90vh; /* Further reduced height for smaller screens */
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="birthday-card">
                <div class="birthday-image-container">
                    <img class="birthday-image" src="emon.jpg" alt="Birthday Image">
                </div>
                <div class="birthday-content">
                    <h2>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h2>
                    <p>Wishing you a day filled with excitement, laughter, and all your favorite things!</p>
                    <p>May this year be full of amazing adventures, new friendships, and endless joy!</p>
                    <p>Enjoy your special day to the fullest! ðŸ¥³</p>
                    <button class="btn">Celebrate Now!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
